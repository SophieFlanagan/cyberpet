<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <!-- PROJECT NAME -->
 <div>
    <h1 id="heading">Pet-A-Byte</h1>
</div>





<!-- IMAGES -->
<div id="petImages">
    <img id="eggImage" src="./images/eggimage.png" alt="testing image">
    <img id="rabbitImage" src="./images/rabbitimage.png" alt="rabbit image">
    <img id="monkeyImage" src="./images/monkeyimage.jpg" alt="monkey image">
</div>


<!-- PET SELECT BUTTONS -->
<div>
    <p id="petChoice">Choose your pet</p>
    <button id="monkeyButton">Monkey</button>
    <button id="rabbitButton">Rabbit</button>
</div>


<!-- PET NAME (pet's name, input box, submit button)-->
<div id="namePet">
    <p id="petNameHeading">Pet name:</p>
    <p id="petName"></p>
    <input id="input" type="text" placeholder="ENTER TEXT HERE">
    <button id="submit">SUBMIT</button>
</div>


<!-- PET FUNCTION BUTTONS -->
<div id ="functionButtons">
    <button id="feedButton">FEED</button>
    <button id="waterButton">WATER</button>
    <button id="cleanButton">CLEAN</button>
    <button id="playButton">PLAY</button>
    <button id="tickleButton">TICKLE</button>
</div>



<!-- PET STATS LABELS -->
 <div>
    <ul id="petStats">
        <!-- <li>Health:</li>  -->
        <li>Hunger:</li>
        <li>Thirst:</li>
        <li>Cleanliness:</li>
        <li>Happiness:</li>
    </ul>
</div>


<!-- PET STATS TABLE  -->
<div id ="petStatsTable">
    <ul>
        <!-- <li id="health">0</li> -->
        <li id="hunger">0</li>
        <li id="thirst">0</li>
        <li id="cleanliness">0</li>
        <li id="happiness">0</li>
    </ul>
</div>

<!-- these values will be determined by the constructer, not "100" set here -->




<script src="script.js"></script>




</body>
</html>
